<!DOCTYPE html>
<html>
<head>
	<title>USERS</title>
</head>
<body>
 	 <!-- <pre>{{userList | json}}</pre> -->
	<div class="container" style="overflow-y: auto; height: 500; " >
       <ul class=" col-md-12 list-group">
       	<li class="list-group-item col-md-4" *ngFor="let user of userList">
	 	      <div>
	 	      	<label>Name :	</label>
		       	   <span >{{user.name}}</span>
	       	   </div>
	       	   <div>
	       	   	<label>Email :</label>
		       	  <span>{{user.email}}</span>
	       	   </div>
	       	   <div>
	       	   	<label>Mobile :</label>
		       	   <span>{{user.mobile}}</span>
	       	   	</div>
  	       	    <div>
  	       	    <label>Address :</label>
		       	   <span>{{user.address}}</span>
		       	</div>
	       	   <div>
	       	   	<label>City :</label>
		       	   <span>{{user.city}}</span>
		       	</div>
	       	   <div>
	       	   	<label>State :</label>
		       	   <span>{{user.state}}</span>
	       	   	</div>
       		</li>
       </ul>
    </div> 
</body>
</html>
